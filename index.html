<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Careers at Grahmind - Join Our Innovation Team | AI & Technology Jobs</title>
    <meta name="title" content="Careers at Grahmind - Join Our Innovation Team | AI & Technology Jobs" />
    <meta name="description" content="Join Grahmind's innovative team shaping the future of AI and technology. Explore career opportunities in artificial intelligence, software development, and cutting-edge innovation. Remote-first company with global impact." />
    <meta name="keywords" content="Grahmind careers, AI jobs, technology careers, software developer jobs, artificial intelligence careers, remote jobs, innovation jobs, tech startup careers, machine learning jobs, data science careers" />
    <meta name="author" content="Grahmind Inc." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://careers.grahmind.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://careers.grahmind.com/" />
    <meta property="og:title" content="Careers at Grahmind - Join Our Innovation Team" />
    <meta property="og:description" content="Join Grahmind's innovative team shaping the future of AI and technology. Explore career opportunities in artificial intelligence and cutting-edge innovation." />
    <meta property="og:image" content="https://careers.grahmind.com/og-image.jpg" />
    <meta property="og:site_name" content="Grahmind Careers" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://careers.grahmind.com/" />
    <meta property="twitter:title" content="Careers at Grahmind - Join Our Innovation Team" />
    <meta property="twitter:description" content="Join Grahmind's innovative team shaping the future of AI and technology. Remote-first company with global impact." />
    <meta property="twitter:image" content="https://careers.grahmind.com/twitter-image.jpg" />
    <meta property="twitter:site" content="@grahmind" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#8b5cf6" />
    <meta name="msapplication-TileColor" content="#8b5cf6" />
    <meta name="application-name" content="Grahmind Careers" />
    <meta name="apple-mobile-web-app-title" content="Grahmind Careers" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Grahmind Inc.",
      "url": "https://www.grahmind.com",
      "logo": "https://www.grahmind.com/logo.png",
      "description": "Grahmind is an innovative AI and technology company shaping the future through cutting-edge solutions.",
      "foundingDate": "2024",
      "industry": "Artificial Intelligence, Technology, Software Development",
      "numberOfEmployees": "10-50",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "India"
      },
      "sameAs": [
        "https://www.linkedin.com/company/grahmind",
        "https://twitter.com/grahmind"
      ],
      "jobPosting": {
        "@type": "JobPosting",
        "title": "Various Positions Available",
        "description": "Join our innovative team working on AI and technology solutions",
        "hiringOrganization": {
          "@type": "Organization",
          "name": "Grahmind Inc."
        },
        "jobLocation": {
          "@type": "Place",
          "address": {
            "@type": "PostalAddress",
            "addressCountry": "Remote"
          }
        },
        "employmentType": "FULL_TIME",
        "workHours": "Flexible"
      }
    }
    </script>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.jsonbin.io" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//www.grahmind.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
